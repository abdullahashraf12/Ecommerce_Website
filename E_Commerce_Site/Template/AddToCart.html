<html>
    {% load static %}
    <head>
        <title></title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    
    
    </head>
    <body style="background-color: aliceblue; width:100px; height: 200px;">
        <h6 id="products_count" hidden="true" >{{ count }}</h6>
        <div style="height: 10px;"></div>
        {% for i in data %}
        <div class="card mb-3" style="border-color: silver;  width:380px; ;height: min-content; ">
            <div >
              <div style="float: left;">
                <img src="media/{{ i.prod_image }}" width="50px;" height="50px;" style="border-color: black;" class="img-fluid rounded-start">
              </div>
              <div style="float: left;">
                <div class="card-body">
                  <h5 class="card-title">{{ i.product_name }}</h5>
                  <div style="display: inline-block; border: 1px">

                    <b style="color: yellowgreen;"><h3>  <h3 id="price" name="{{ i.product_price }}">{{ i.product_price }} </b> </h3></b>
                    <h6>Color {{ i.product_color }} Size {{ i.product_size }} Quantity {{ i.product_quantity }}</h6>
                </div>
                </div>  
                </div>
              </div>
            </div>
            {% endfor %}
          </div>








        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
       
    </body>
</html>
