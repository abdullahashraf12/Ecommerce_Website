{% block mysearch_and_navbar_upper  %}


<div class="container-fluid">
    <div >
        
        <div class="col-lg-6 text-center text-lg-right"  style="margin-left: auto; ">

            {% else %}

                    <div class="dropdown-menu dropdown-menu-right">
                        {% if account == None %}

                        <a class="text-body mr-3" href="{% url 'sign_in' %}">Sign In</a>
                        <a class="text-body mr-3" href="{% url 'sign_up' %}">Sign Up</a>
                        {% else %}
                        <a class="text-body mr-3" href="{% url 'Logout' %}">Logout</a>
                        {% endif %}

                    </div>
                </div>


                
            </div>
            <div class="btn-group mx-2">

                        <button class="dropdown-item" type="button">GBP</button>
                        <button class="dropdown-item" type="button">CAD</button>
                    </div>
                </div>

                        <button class="dropdown-item" type="button">AR</button>

            <div class="d-inline-flex align-items-center d-block d-lg-none">

                </a>
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-shopping-cart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">

            </a>
        </div>
        <div class="col-lg-4 col-6 text-left" style="width: max-content;">
            <form action="{% url 'all' %}" method="POST">
                {% csrf_token %}

                    <input type="text" class="form-control"  style="width: max-content;" name="search_textfield" id="search_textfield" placeholder="Search For Products">
                    
                    <button type="submit"  style="width: max-content;"  class="btn btn-outline-primary" >Search</button>
                    
                </div>
            </form>
        </div>

</div>
