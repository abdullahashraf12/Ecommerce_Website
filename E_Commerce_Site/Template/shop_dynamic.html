<div class='card-group' style='float: left;'><div class='card' style='width: 400px; height: 150;' ><div style='width: 100%; height: min-content;  '><img class='card-img-top' src='/media/{{ i.img }}' style='width: 100%; height:300px; ' alt='Card image cap'></div><div class='card-body'><h5 class='card-title'> {{ i.product_name }} </h5><h6 class='card-title'> <b>Price</b> <b style='color: yellowgreen;'> {{ i.price }} {{ i.currency  }}</b> </b></h6><p class='card-text'>{{ i.brief_description }}</p><div style='border: 1px; '><div style='display: inline-block;'><button type='button' class='btn btn-outline-primary'>Add to Cart</button></div><div style='display: inline-block; border: 1px'><form action='/detail' method='POST'>{% csrf_token %}<input type='hidden' value='{{ i.product_name }}' name='view_product_name'/><input type='hidden' value='{{ i.category_name }}' name='view_product_category'/><input type='hidden' value='{{ i.child_category }}' name='view_child_category'/><button type='submit' class='btn btn-outline-warning'>View Product</button></form></div></div></div><div class='card-footer'><small class='text-muted'>Added on {{ i.time_Added }}</small></div></div></div><div style='width: 5px;'></div>
